    <!-- Include JS -->
    <script src="js/flipbook.min.js"></script>

    <script type="text/javascript">
      $(document).ready(function () {
        ["graphic-design-portfolio"].forEach((str) => {
          $(`#${str}`).flipBook({
            // Layout Setting
            pdfUrl: `pdf/${str}.pdf`,
            lightBox: true,
            layout: 3,
            currentPage: { vAlign: "bottom", hAlign: "left" },
            // BTN SETTING
            btnShare: { enabled: false },
            btnPrint: { enabled: false },
            btnToc: { enabled: false },
            btnBookmark: { enabled: false },
            btnSound: { enabled: false },
            btnDownloadPages: { enabled: false },
            btnColor: "var(--brand)",
            sideBtnColor: "var(--brand)",
            sideBtnSize: 60,
            sideBtnBackground: "rgba(0,0,0,.7)",
            sideBtnRadius: 60,
            btnSound: { enabled: false, vAlign: "top", hAlign: "left" },
            btnAutoplay: { vAlign: "top", hAlign: "left" },
            // SHARING
            btnShare: {
              enabled: true,
              title: "Share",
              icon: "fa-share-alt",
            },
            facebook: { enabled: false },
            google_plus: { enabled: false },
            email: { enabled: false },
            twitter: { enabled: false },
            pinterest: { enabled: false },
          });
        });
      });
    </script>

    <style type="text/css">
      @font-face {
        font-family: "Halimun Regular";
        font-style: normal;
        font-weight: normal;
        src: local("Halimun Regular"), url("Halimun.woff") format("woff");
      }
      html {
        --bg: #202c2c;
        --brand: #719d94;
        --text-1: #ffffff;
        --text-2: #e2e2e2;
        --text-3: #c6c6c6;
        font-size: 16px;
        background: var(--bg);
      }
      * {
        font-family: "Roboto", sans-serif;
      }
      body {
        background-color: var(--bg);
        display: flex;
        flex-direction: column;
        height: 100vh;
        max-width: 1200px;
        margin: auto;
        overflow: hidden;
      }
      header {
        display: inline-flex;
        gap: 40px;
        align-items: center;
        margin: 1rem;
        margin-bottom: 0;
        margin-left: 4rem;
        padding: 2rem;
        z-index: 1;
        width: 400px;
        background-color: var(--bg);
      }
      header a {
        color: var(--text-1);
        font-weight: 400;
        text-decoration: none;
        transition: 0.2s;
        letter-spacing: 0.1em;
      }
      header a:hover {
        color: var(--brand);
        font-weight: 400;
        text-decoration: none;
      }
      .header-circle {
        width: 20px;
        height: 20px;
        border-radius: 50%;
        background-color: var(--brand);
      }
      main {
        flex: 1;
        padding: 48px;
        padding-left: 96px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        padding-bottom: 120px;
      }
      main h1 {
        color: var(--text-1);
        font-size: 56px;
        font-weight: 700;
        margin-bottom: 16px;
        font-family: "Halimun Regular";
        margin-left: -1.25rem;
      }
      main h2 {
        color: var(--text-2);
        font-size: 20px;
        font-weight: 400;
        margin-bottom: 24px;
        letter-spacing: 0.125em;
        /* text-transform: uppercase; */
      }
      main p {
        max-width: 640px;
        color: var(--text-3);
      }
      .portfolio-button {
        background-color: var(--bg);
        border: 1px solid var(--text-1);
        color: var(--text-1);
        padding: 16px 24px;
        font-size: 16px;
        font-weight: 400;
        letter-spacing: 0.1em;
        transition: 0.2s;
        cursor: pointer;
        text-decoration: none;
      }
      .portfolio-button:hover {
        background: #ffffff20;
      }
      .portfolios {
        display: flex;
        gap: 16px;
        margin-top: 24px;
      }
      .bg-img {
        position: fixed;
        width: 13vw;
        left: 0;
        top: 0;
        height: 100vh;
        pointer-events: none;
        background-image: url("images/wavy-background.jpg");
        background-size: cover;
      }
      .site-border {
        left: 0;
        width: calc(100vw - 7rem);
        height: calc(100vh - 7rem);
        border: 4px solid var(--text-1);
        position: fixed;
        margin: 3.5rem;
        pointer-events: none;
      }
      @media (max-width: 1600px) and (min-width: 1200px) {
        body {
          max-width: 1000px;
        }
      }
      @media (max-width: 1200px) and (min-width: 1000px) {
        body {
          max-width: 800px;
        }
      }
      @media (max-width: 1000px) and (min-width: 800px) {
        body {
          max-width: 700px;
        }
      }
      @media (max-width: 800px) and (min-width: 600px) {
        .bg-img {
          display: none;
        }
        main {
          padding-inline: 8rem;
          padding-bottom: 25vh;
        }
        header {
          padding-inline: 1rem;
          margin-left: 6rem;
          width: 380px;
        }
      }
      @media (max-width: 600px) {
        header {
          gap: 16px;
          padding: 0.5rem;
          margin: 1.5rem;
          background: transparent;
        }
        main {
          padding: 2rem;
          padding-bottom: 100px;
        }
        main h1 {
          font-size: 32px;
          margin-bottom: 16px;
          margin-left: 0;
        }
        main h2 {
          color: var(--text-2);
          font-size: 16px;
          font-weight: 400;
          margin-bottom: 24px;
          letter-spacing: 0.125em;
        }
        main p {
          font-size: 14px;
          max-width: 640px;
          color: var(--text-3);
        }
        .portfolios {
          gap: 16px;
          flex-direction: column;
          margin-top: 24px;
          align-items: start;
        }
        .site-border {
          margin: 0.5rem;
          width: calc(100vw - 1rem);
          height: calc(100vh - 1rem);
          border-width: 2px;
          opacity: 0.75;
        }
        .bg-img {
          display: none;
        }
      }
    </style>
